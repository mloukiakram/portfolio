<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Interactive Flipping Business Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Root variables for colors and transitions */
        :root {
            --accent-color: #4f46e5; /* Deep indigo accent */
            --accent-light: #6366f1; /* Lighter indigo */
            --glow-color: rgba(99, 102, 241, 0.4); /* Indigo glow */
            --shadow-color: rgba(79, 70, 229, 0.15); /* Indigo shadow */
            --linkedin-color: #0077B5; /* LinkedIn blue */
            --linkedin-glow-color: rgba(0, 119, 181, 0.4); /* LinkedIn glow */
            --linkedin-shadow-color: rgba(0, 119, 181, 0.15); /* LinkedIn shadow */
            --transition-smooth: cubic-bezier(0.16, 1, 0.3, 1); /* Smooth transition timing */
            --flip-duration: 0.7s; /* Duration for the card flip */
            --elevation: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        /* Basic body setup for centering */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            position: relative;
            overflow: hidden;
        }

        /* Background elements */
        .bg-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 20%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
            z-index: 0;
        }

        .bg-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 1;
        }

        /* Container for perspective and glow */
        .business-card-container {
            perspective: 1500px;
            position: relative;
            width: 100%;
            max-width: 650px;
            z-index: 10;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3));
        }

        /* Glow effect behind the card */
        .card-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 180%;
            padding-bottom: 180%;
            background: radial-gradient(circle, var(--glow-color) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            filter: blur(60px);
            opacity: 0;
            transition: transform 0.6s var(--transition-smooth), opacity 0.6s var(--transition-smooth);
            z-index: -1;
            pointer-events: none;
            will-change: transform, opacity;
        }

        /* Show glow on container hover (always, unless reduced motion) */
        .business-card-container:hover .card-glow {
            opacity: 0.8;
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* Main card element for flipping */
        .business-card {
            width: 100%;
            min-height: 380px;
            position: relative;
            border-radius: 24px;
            /* Apply tilt transition directly here */
            transition: transform 0.6s var(--transition-smooth), box-shadow 0.6s var(--transition-smooth);
            transform-style: preserve-3d;
            cursor: pointer;
            will-change: transform, box-shadow;
            box-shadow: var(--elevation);
        }

        /* Shared styles for front and back faces */
        .card-face {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 24px;
            box-shadow: var(--elevation);
            background: linear-gradient(140deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.98) 100%);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            padding: 80px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            /* Apply flip transition here */
            transition: transform var(--flip-duration) var(--transition-smooth);
        }

        /* Front face specific styles */
        .card-front {
            z-index: 2;
            transform: rotateY(0deg);
        }

        .card-front::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, var(--accent-color) 0%, var(--accent-light) 100%);
            border-radius: 24px 24px 0 0;
            opacity: 0.9;
        }

        /* Back face specific styles */
        .card-back {
            transform: rotateY(180deg);
            align-items: center;
            justify-content: center;
            color: #4b5563;
        }

        .card-back::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #6b7280 0%, #9ca3af 100%);
            border-radius: 24px 24px 0 0;
            opacity: 0.9;
        }

        /* Flip animation - applied to the faces */
        .business-card.is-flipped .card-front {
            transform: rotateY(-180deg);
        }

        .business-card.is-flipped .card-back {
            transform: rotateY(0deg);
            z-index: 3;
        }

        /* --- Styles for Front Face Content --- */
        .email-display {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 60px;
            font-size: 2rem;
            line-height: 2.5rem;
            color: #4b5563;
            position: relative;
            margin-top: 20px;
        }

        .email-part {
            display: inline-block;
            transition: all 0.5s var(--transition-smooth);
            opacity: 0.7;
            transform: translateY(0);
            cursor: default;
            font-weight: 500;
        }

        .email-part.highlight {
            opacity: 1;
            transform: translateY(-3px);
            text-shadow: 0 2px 10px var(--shadow-color); /* Default shadow */
        }
        .email-part.dim { opacity: 0.3; }

        /* Highlight colors for different sections */
        .highlight-color-name { color: var(--accent-color); }
        .highlight-color-email { color: #ef4444; }
        /* LinkedIn highlight styles */
        .highlight-color-linkedin {
            color: var(--linkedin-color); /* Use LinkedIn blue */
            text-shadow: 0 2px 10px var(--linkedin-shadow-color); /* LinkedIn shadow */
        }
        /* Fallback if text-clip is not supported (not really needed for solid color) */
        .highlight-color-linkedin.no-text-clip { color: var(--linkedin-color); }

        /* Caption below the email */
        .caption {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%) translateY(15px);
            font-size: 1.1rem;
            line-height: 1.5rem;
            color: #374151;
            margin-top: 20px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s var(--transition-smooth);
            white-space: nowrap;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .caption.visible {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        /* Container for icons at the bottom */
        .icon-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            margin-top: auto;
            padding-top: 50px;
            border-top: 1px solid rgba(229, 231, 235, 0.8);
        }

        /* Individual icon button styles */
        .icon-btn {
            background: none;
            border: none;
            padding: 14px;
            cursor: pointer;
            color: #9ca3af;
            border-radius: 50%;
            transition: all 0.5s var(--transition-smooth);
            position: relative;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto; /* Initially enabled */
        }
        .icon-btn:hover, .icon-btn:focus-visible {
            color: #1f2937;
            transform: translateY(-5px) scale(1.15);
            outline: none;
            background: rgba(243, 244, 246, 0.5);
        }
        .icon-btn:focus-visible {
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.5);
        }
        .icon-btn svg {
            width: 32px;
            height: 32px;
            display: block;
            transition: transform 0.5s var(--transition-smooth);
        }
        .icon-btn:hover svg, .icon-btn:focus-visible svg {
            transform: rotate(12deg) scale(1.1);
        }

        /* Tooltip for copy action */
        .tooltip {
            position: absolute;
            background-color: #1f2937;
            color: white;
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 0.9rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s var(--transition-smooth);
            white-space: nowrap;
            z-index: 10;
            bottom: calc(100% + 12px);
            left: 50%;
            transform: translateX(-50%) translateY(8px);
            pointer-events: none;
            font-weight: 500;
        }
        .tooltip.visible {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        /* --- Styles for Back Face Content --- */
        .card-back-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Adjusted gap */
        }

        .qr-code-link {
             display: block; /* Changed to block */
             line-height: 0;
             cursor: pointer;
             pointer-events: none; /* Initially disabled */
             border-radius: 16px; /* Slightly larger radius for hover area */
             transition: transform 0.4s var(--transition-smooth), box-shadow 0.4s var(--transition-smooth);
             will-change: transform, box-shadow; /* Optimize animation */
             padding: 5px; /* Add padding to make hover target slightly bigger */
             margin: -5px; /* Counteract padding visually */
             background: white;
             box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        /* Hover effect for QR code link */
        .qr-code-link:hover, .qr-code-link:focus-visible {
            transform: scale(1.08); /* Slightly larger scale */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); /* Softer, larger shadow */
            outline: none; /* Remove default focus outline */
        }
        /* Focus-visible specific style for accessibility */
         .qr-code-link:focus-visible {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15), 0 0 0 3px rgba(96, 165, 250, 0.5); /* Add focus ring */
         }


        .qr-code-image {
            width: 150px;
            height: 150px;
            object-fit: contain;
            border-radius: 12px; /* Keep original image radius */
            background-color: white;
            padding: 5px; /* Keep padding inside the image wrapper */
            display: block;
        }

        .back-text {
            font-size: 1.1rem;
            font-weight: 500;
            color: #374151;
            transition: color 0.4s var(--transition-smooth); /* Add transition */
            font-family: 'Playfair Display', serif;
        }

        /* Subtle text color change on QR hover */
        .qr-code-link:hover ~ .back-text,
        .qr-code-link:focus-visible ~ .back-text {
             color: var(--accent-color); /* Use accent color on hover */
        }

        .back-instruction {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 25px; /* Adjusted margin */
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
        }

        /* Reduced motion preferences */
        @media (prefers-reduced-motion: reduce) {
            .business-card, .email-part, .caption, .icon-btn, .icon-btn svg, .tooltip, .card-glow, .card-face, .qr-code-link, .back-text {
                transition: none !important;
                transform: none !important;
                animation: none !important;
            }
            .card-glow { opacity: 0 !important; }
            .email-part.highlight { opacity: 1; }
            .email-part.dim { opacity: 0.3; }
            .caption.visible { opacity: 1; visibility: visible; }
            .tooltip.visible { opacity: 1; visibility: visible; }
            /* Ensure correct rotation state without transition */
            .card-front { transform: rotateY(0deg) !important; }
            .card-back { transform: rotateY(180deg) !important; }
            .business-card.is-flipped .card-front { transform: rotateY(-180deg) !important; }
            .business-card.is-flipped .card-back { transform: rotateY(0deg) !important; }
            /* Remove hover effects */
            .qr-code-link:hover, .qr-code-link:focus-visible { box-shadow: none !important; }
            .qr-code-link:focus-visible { box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.5) !important; }
            .qr-code-link:hover ~ .back-text,
            .qr-code-link:focus-visible ~ .back-text { color: #374151 !important; }
            .icon-btn:hover, .icon-btn:focus-visible { transform: none !important; background: none !important; }
            .icon-btn:hover svg, .icon-btn:focus-visible svg { transform: none !important; }
        }

        /* Touch device adjustments */
        @media (hover: none) {
            .card-glow { transition: opacity 0.6s var(--transition-smooth); }
            .business-card { transition: box-shadow 0.6s var(--transition-smooth); }
            /* Disable hover effects on touch devices */
            .qr-code-link:hover, .qr-code-link:focus-visible {
                transform: none;
                box-shadow: none;
            }
             .qr-code-link:hover ~ .back-text,
             .qr-code-link:focus-visible ~ .back-text {
                 color: #374151;
             }
             .icon-btn:hover, .icon-btn:focus-visible {
                 transform: none;
                 background: none;
                 color: #9ca3af; /* Reset color */
             }
             .icon-btn:hover svg, .icon-btn:focus-visible svg {
                 transform: none;
             }
             /* Prevent tilt/glow on touch */
             .business-card { transform: none !important; }
             .card-glow { opacity: 0 !important; }
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        /* Particle animation */
        @keyframes float-particle {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="bg-grid"></div>
    
    <!-- Floating particles will be added by JS -->
    
    <div class="business-card-container" id="card-container">
        <div class="card-glow" id="card-glow"></div>

        <div class="business-card floating" id="business-card" tabindex="0" aria-label="Business Card Front, Click or press Enter to flip">

            <div class="card-face card-front">
                <div class="email-display">
                    <div>
                        <span id="email-alias" class="email-part">akram.mlouki</span><span id="email-at" class="email-part">@</span><span id="email-domain" class="email-part">gmail</span><span id="email-tld" class="email-part">.com</span>
                    </div>
                    <span id="caption" class="caption">Hover over icons to interact</span>
                </div>
                <div class="icon-container">
                    <button class="icon-btn" data-type="name" aria-label="View Name" tabindex="0">
                         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" /></svg>
                     </button>
                     <button class="icon-btn" data-type="email" aria-label="Copy Email Address" tabindex="0" id="email-icon-btn">
                         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" /></svg>
                         <span class="tooltip" id="copy-tooltip">Copied!</span>
                     </button>
                     <button class="icon-btn" data-type="linkedin" aria-label="View LinkedIn Profile" tabindex="0" id="linkedin-btn">
                         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" stroke-width="0">
                             <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                         </svg>
                     </button>
                </div>
            </div>

            <div class="card-face card-back">
                <div class="card-back-content">
                    <a href="https://drive.google.com/file/d/14T7Ftmodc5-G9QI2MEfrDNq3Zc93Fxt3/view?usp=drive_link"
                       target="_blank"
                       rel="noopener noreferrer"
                       class="qr-code-link"
                       id="qr-code-link"
                       aria-label="Open Link from QR Code"
                       tabindex="-1"> <img src="https://i.imgur.com/CIYiHGw.png" alt="QR Code" class="qr-code-image"
                             onerror="this.parentElement.style.display='none'; document.getElementById('qr-placeholder').style.display='flex';">
                    </a>
                     <div id="qr-placeholder" class="qr-code-placeholder" style="display: none; width: 160px; height: 160px; background-color: #e5e7eb; border: 1px dashed #9ca3af; align-items: center; justify-content: center; font-size: 0.9rem; color: #6b7280; border-radius: 12px; text-align: center; padding: 10px;">
                        QR Code Unavailable
                    </div>
                    <p class="back-text">Scan or click for resume</p>
                    <p class="back-instruction">Click card to flip back</p>
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const cardContainer = document.getElementById('card-container');
        const card = document.getElementById('business-card');
        const cardGlow = document.getElementById('card-glow');
        // Front face elements
        const emailAlias = document.getElementById('email-alias');
        const emailAt = document.getElementById('email-at');
        const emailDomain = document.getElementById('email-domain');
        const emailTld = document.getElementById('email-tld');
        const emailParts = [emailAlias, emailAt, emailDomain, emailTld];
        const caption = document.getElementById('caption');
        const icons = document.querySelectorAll('.icon-btn');
        const emailIconButton = document.getElementById('email-icon-btn');
        const linkedinButton = document.getElementById('linkedin-btn');
        const copyTooltip = document.getElementById('copy-tooltip');
        // Back face elements
        const qrCodeLink = document.getElementById('qr-code-link');

        // --- Configuration ---
        const fullEmail = `${emailAlias.textContent}${emailAt.textContent}${emailDomain.textContent}${emailTld.textContent}`;
        const linkedinUrl = `https://www.linkedin.com/in/akram-mlouki-02aa88216/`;
        const supportsTextClip = CSS.supports('background-clip', 'text') || CSS.supports('-webkit-background-clip', 'text');
        let tooltipTimeout;
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        let isCardFlipped = false;
        let currentTilt = { x: 0, y: 0 }; // Store current tilt to maintain it during flip

        // --- Functions ---

        // Resets all highlighting styles on the front face
        function resetFrontStyles() {
            emailParts.forEach(part => {
                part.classList.remove('highlight', 'dim', 'highlight-color-name', 'highlight-color-email', 'highlight-color-linkedin', 'no-text-clip');
            });
            caption.classList.remove('visible');
            if (tooltipTimeout) clearTimeout(tooltipTimeout);
            copyTooltip.classList.remove('visible');
        }

        // Applies specific highlighting styles based on the hovered icon type
        function applyFrontStyles(type) {
            resetFrontStyles();
            caption.classList.add('visible');

            switch (type) {
                case 'name':
                    emailAlias.classList.add('highlight', 'highlight-color-name');
                    emailAt.classList.add('dim');
                    emailDomain.classList.add('dim');
                    emailTld.classList.add('dim');
                    caption.textContent = 'Akram Mlouki';
                    break;
                case 'email':
                    emailParts.forEach(part => part.classList.add('highlight', 'highlight-color-email'));
                    caption.textContent = 'Click to copy email';
                    break;
                case 'linkedin':
                    emailAlias.classList.add('highlight');
                    emailAt.classList.add('highlight');
                    emailAlias.classList.add('highlight-color-linkedin');
                    emailAt.classList.add('highlight-color-linkedin');
                    emailDomain.classList.add('dim');
                    emailTld.classList.add('dim');
                    caption.textContent = 'Connect on LinkedIn';
                    break;
            }
        }

        // Handles the glow effect movement based on mouse position
        function handleGlow(e) {
            // Apply glow always unless reduced motion
            if (prefersReducedMotion) return;

            const rect = cardContainer.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;

            requestAnimationFrame(() => {
                cardGlow.style.transform = `translate(calc(-50% + ${x / 8}px), calc(-50% + ${y / 8}px)) scale(1.1)`;
                cardGlow.style.opacity = '0.8';
            });
        }

        // Resets the glow effect when the mouse leaves
        function resetGlow() {
            if (prefersReducedMotion) return;

            requestAnimationFrame(() => {
                cardGlow.style.transform = 'translate(-50%, -50%) scale(0.8)';
                cardGlow.style.opacity = '0';
            });
        }

        // Handles the card tilt effect based on mouse position
        function handleTilt(e) {
             // Apply tilt always unless reduced motion
            if (prefersReducedMotion) return;

            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            const maxTilt = 8;
            // Calculate tilt based on mouse position
            currentTilt.y = (maxTilt * x) / (rect.width / 2);
            currentTilt.x = (-maxTilt * y) / (rect.height / 2);

            requestAnimationFrame(() => {
                // Apply the calculated tilt
                card.style.transform = `rotateX(${currentTilt.x}deg) rotateY(${currentTilt.y}deg) scale(1.03)`;
            });
        }

        // Resets the card tilt when the mouse leaves
        function resetTilt() {
            if (prefersReducedMotion) return;
            // Reset stored tilt values
            currentTilt = { x: 0, y: 0 };

            requestAnimationFrame(() => {
                 // Reset transform to default (no tilt, scale 1)
                card.style.transform = 'rotateX(0deg) rotateY(0deg) scale(1)';
            });
        }

        // Toggles the card flip state
        function flipCard() {
            isCardFlipped = !isCardFlipped;
            card.classList.toggle('is-flipped');
            // No need to toggle container class anymore
            // No need to modify floating class - it stays on the container

            // No longer resetting transform/glow here - they persist

            if (isCardFlipped) {
                 // Disable front icons, enable QR link
                 icons.forEach(icon => {
                     icon.style.pointerEvents = 'none';
                     icon.setAttribute('tabindex', '-1');
                 });
                 if (qrCodeLink) {
                     qrCodeLink.style.pointerEvents = 'auto';
                     qrCodeLink.setAttribute('tabindex', '0');
                 }
                 card.setAttribute('aria-label', 'Business Card Back, Click or press Enter to flip');
            } else {
                 // Enable front icons, disable QR link
                 icons.forEach(icon => {
                     icon.style.pointerEvents = 'auto';
                     icon.setAttribute('tabindex', '0');
                 });
                 if (qrCodeLink) {
                     qrCodeLink.style.pointerEvents = 'none';
                     qrCodeLink.setAttribute('tabindex', '-1');
                 }
                 card.setAttribute('aria-label', 'Business Card Front, Click or press Enter to flip');
                 resetFrontStyles(); // Reset front styles when flipping back
            }
        }

        // Create floating particles
        function createParticles() {
            if (prefersReducedMotion) return;
            
            const particleCount = 15;
            const colors = ['rgba(255, 255, 255, 0.2)', 'rgba(99, 102, 241, 0.2)', 'rgba(236, 72, 153, 0.2)'];
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight + window.innerHeight;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 20;
                
                // Apply styles
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                particle.style.background = color;
                particle.style.animation = `float-particle ${duration}s linear ${delay}s infinite`;
                
                document.body.appendChild(particle);
            }
        }

        // --- Event Listeners ---

        // Add hover/focus listeners to icons to trigger style changes
        icons.forEach(icon => {
            const type = icon.getAttribute('data-type');
            // Only apply front styles if the card is NOT flipped
            icon.addEventListener('mouseenter', () => { if (!isCardFlipped) applyFrontStyles(type); });
            icon.addEventListener('focus', () => { if (!isCardFlipped) applyFrontStyles(type); });
            // Always reset front styles on leave/blur
            icon.addEventListener('mouseleave', resetFrontStyles);
            icon.addEventListener('blur', resetFrontStyles);
        });

        // Email icon click listener for copying email
        emailIconButton.addEventListener('click', (e) => {
            e.stopPropagation();
            if (isCardFlipped) return;
            navigator.clipboard.writeText(fullEmail)
                .then(() => {
                    copyTooltip.textContent = 'Copied!';
                    copyTooltip.classList.add('visible');
                    if (tooltipTimeout) clearTimeout(tooltipTimeout);
                    tooltipTimeout = setTimeout(() => copyTooltip.classList.remove('visible'), 1500);
                })
                .catch(err => {
                    console.error('Failed to copy email: ', err);
                    copyTooltip.textContent = 'Error!';
                    copyTooltip.classList.add('visible');
                    if (tooltipTimeout) clearTimeout(tooltipTimeout);
                    tooltipTimeout = setTimeout(() => {
                        copyTooltip.classList.remove('visible');
                        setTimeout(() => { copyTooltip.textContent = 'Copied!'; }, 300);
                    }, 1500);
                });
        });

        // LinkedIn icon click listener
        linkedinButton.addEventListener('click', (e) => {
            e.stopPropagation();
            if (isCardFlipped) return;
            window.open(linkedinUrl, '_blank');
        });

        // Prevent card flip when clicking the (non-functional) name icon
        document.querySelector('.icon-btn[data-type="name"]').addEventListener('click', (e) => {
             e.stopPropagation();
        });

        // Card flip listener (on the main card element)
        card.addEventListener('click', (e) => {
            const clickedIcon = e.target.closest('.icon-btn');
            const clickedQR = e.target.closest('.qr-code-link');
            // Prevent flip if clicking an *enabled* interactive element
            if ((clickedIcon && !isCardFlipped) || (clickedQR && isCardFlipped)) {
                return;
            }
            flipCard();
        });

        // Keyboard accessibility for flipping (Enter or Space on the card)
        card.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                if (document.activeElement === card) {
                    e.preventDefault();
                    flipCard();
                }
            }
        });

        // Add click listener to QR code link to stop propagation
        if (qrCodeLink) {
            qrCodeLink.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        }


        // Mouse interactions for glow and tilt (only for non-touch devices)
        if (!('ontouchstart' in window || navigator.maxTouchPoints > 0)) {
            cardContainer.addEventListener('mousemove', (e) => {
                // Apply effects regardless of flip state (unless reduced motion)
                handleGlow(e);
                handleTilt(e);
            });
            cardContainer.addEventListener('mouseleave', () => {
                // Always reset glow/tilt when leaving container
                resetGlow();
                resetTilt();
            });
        }

        // --- Initial Setup ---
        resetFrontStyles(); // Ensure styles are clean on load
        // Initially disable QR code link pointer events and focusability
        if (qrCodeLink) {
            qrCodeLink.style.pointerEvents = 'none';
            qrCodeLink.setAttribute('tabindex', '-1');
        }
        // Set initial floating state based on motion preference
        if (!prefersReducedMotion) {
            cardContainer.classList.add('floating');
            createParticles();
        }
        // Set initial aria-label
        card.setAttribute('aria-label', 'Business Card Front, Click or press Enter to flip');


    </script>

</body>
